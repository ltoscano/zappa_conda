{% set version = "0.32.2.dev" %}

package:
  name: zappa
  version: {{ version }}

source:
  path: /home/mathieu/github/mathieu1/zappa/

build:
  entry_points:
    - zappa=zappa.cli:handle
    - z=zappa.cli:handle
  number: 2
  script: pip install --no-deps .

requirements:
  build:
    - python
    - setuptools
    - argcomplete ==1.7.0
    - base58 ==0.2.4
    - botocore ==1.4.93
    - boto3 ==1.4.3
    - docutils >=0.12
    - futures ==3.0.5
    - hjson ==2.0.2
    - jmespath ==0.9.0
    - kappa ==0.6.0
    - lambda-packages ==0.11.0
    - python-dateutil ==2.6.0
    - python-slugify ==1.2.1
    - pyyaml ==3.12
    - requests >=2.10.0
    - six ==1.10.0
    - toml ==0.9.2
    - tqdm ==4.10.0
    - troposphere >=1.9.0
    - werkzeug ==0.11.15
    - wheel ==0.29.0
    - wsgi-request-logger ==0.4.6

  run:
    - python
    - argcomplete ==1.7.0
    - base58 ==0.2.4
    - botocore ==1.4.93
    - boto3 ==1.4.3
    - docutils >=0.12
    - futures ==3.0.5
    - hjson ==2.0.2
    - jmespath ==0.9.0
    - kappa ==0.6.0
    - lambda-packages ==0.11.0
    - python-dateutil ==2.6.0
    - python-slugify ==1.2.1
    - pyyaml ==3.12
    - requests >=2.10.0
    - six ==1.10.0
    - toml ==0.9.2
    - tqdm ==4.10.0
    - troposphere >=1.9.0
    - werkzeug ==0.11.15
    - wheel ==0.29.0
    - wsgi-request-logger ==0.4.6

test:
  imports:
    - zappa

  commands:
    - zappa --help
    - z --help

  requires:
    - coveralls
    - django
    - mock
    - nose
    - nose-timer
    - placebo

about:
  home: https://github.com/Miserlou/Zappa
  license: Apache Software License
  summary: 'Serverless WSGI With AWS Lambda + API Gateway'
